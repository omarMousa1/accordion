<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-400 ">
    <section class="w-[50%]">


        <div class="relative items-center overflow-hidden bg-[#E1E1E8] rounded-md p-5 pl-12">
            <input type="checkbox"
                class="absolute top-0 left-0 h-full w-full z-10 opacity-0 overflow-hidden cursor-pointer peer">
            <div class=" text-[#35363A] min-w-[75%] font-bold font-DIN overflow-hidden text-base">
                <p dir="rtl">النشاط الاقتصادي للكيان في نطاقات</p>
            </div>
            <!--Arrow-->
            <div class="absolute left-6 top-7 transition-transform duration-500 rotate-0 peer-checked:rotate-180">
                <img src="img/arrowDown.svg" alt="arrowUp">
            </div>

            <div
                class="bg-[#E1E1E8] text-[#999aa0] font-DIN text-base overflow-hidden rounded-b-lg transition-all duration-500 max-h-0 peer-checked:max-h-40 peer-checked:pt-4">
                <div>
                    <p class="" dir="rtl">
                        التصنيف الصناعي الدولي الموحَّد لجميع الأنشطة الاقتصادية (ISIC4) هو معيار تصنيف عالمي يستخدم
                        لتحديد
                        الأنشطة الاقتصادية للمنشآت.
                        لتحديد النشاط الاقتصادي لمنشأة في نطاقات ، حدد رمز (ISIC4) المقابل لها.
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
